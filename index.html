<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>c
    <link rel="stylesheet" href = "root.css">
    <link rel="stylesheet" href = "styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" ></script>
</head>
<body>
    <header>
        <a href="/"><img src="assets/Logo.png" ></a>
        
    </header>       

    <main class="contenido"> 
        <section class="contenedor_areatexto">
            <div class="contenedor_texto">
                <textarea type="text" id="caja_texto" cols="50" rows="14" placeholder="Escribe el texto aqui" ></textarea>

                <p class="aviso"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" class="icono_aviso"><path fill="#495057"
                     d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></svg>
                     Solo letras minúsculas y sin acentos</p>
                <div class="contenedor_botones">
                    <button type="button" class="boton_encriptador" onclick = "botonEncriptar();">Encriptar</button>
                    <button type="button" class="boton_desencriptador" onclick="botonDesencriptar()"     >Desencriptar</button>
                </div>
            </div>
        </section>

            <section class="contenedor_muestra">
            <div class="contenedor_resultado" >
                <div class="resultado_texto">
                <textarea type="text" id="caja_muestra" cols="20" rows="20" disabled></textarea>
                <button type="button" class="boton_copiar" onclick="botonCopiar()">Copiar</button>
                </div>  
            
                <div class = "mensajes">
                    <img src="assets/Muñeco.png">
                    <h2> Ningun mensaje fue encontrado</h2>
                    <p>Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
        </section>
             
    </main>

    
</body>
<script src="app.js"></script>
</html>
